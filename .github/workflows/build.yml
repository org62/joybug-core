name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_github_actions:
    strategy:
      matrix:
        arch: [ARM64, X64-native]
    runs-on:
      - self-hosted
      - Windows
      - ${{ matrix.arch }}
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Run tests
      env:
        RUST_LOG: trace
      run: cargo test --verbose -- --nocapture